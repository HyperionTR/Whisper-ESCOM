<html style="box-sizing: border-box;">
<head style="box-sizing: border-box;">
	
</head>
	<body style="box-sizing: border-box;background-color: #fafafa;display: flex;justify-content: center;align-items: center;">
		
		<div class="c-email" style="box-sizing: border-box;width: 40vw;border-radius: 40px;overflow: hidden;border-style: solid;border-width: 2px;border-color: #88a58c #516656 #516656 #88a58c;">
			<div class="c-email__header" style="box-sizing: border-box;background-color: #8fd5a6;width: 100%;height: 60px;">
				<h1 class="c-email__header__title" style="box-sizing: border-box;font-size: 23px;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;height: 60px;line-height: 60px;margin: 0;text-align: center;color: white;">Whisper-ESCOM</h1>
			</div>
			<div class="c-email__content" style="box-sizing: border-box;width: 100%;height: 300px;display: box;background-color: #fff;padding: 15px;">
				<p class="c-email__content__text text-title" id="user-greeting" style="box-sizing: border-box;font-size: 20px;text-align: center;color: #343434;margin-top: 0;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;">
					¡Ya casi estás dentro, Usuario!
				</p>
				<p class="c-email__content__text text-title" style="box-sizing: border-box;font-size: 20px;text-align: center;color: #343434;margin-top: 0;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;">
					Sólo ingresa este código en el formulario de registro
				</p>
				<div class="c-email__code" style="box-sizing: border-box;display: block;width: 60%;height: fit-content;margin: 30px auto;background-color: #ddd;color: #343434;border-radius: 40px;padding: 20px;text-align: center;font-size: 36px;font-family: &quot;Courier New&quot;, monospace;letter-spacing: 10px;overflow-x: auto;box-shadow: 0px 7px 22px 0px rgba(0, 0, 0, 0.1);">
					<span class="c-email__code__text" id="verification-code" style="box-sizing: border-box;">12345678</span>
				</div>
			</div>
		<div class="c-email__footer" style="box-sizing: border-box;width: 100%;height: 70px;background-color: #fff;">
			<p class="c-email__content__text text-center text-italic text-title mb-0" style="box-sizing: border-box;font-size: 20px;text-align: center;color: #343434;margin-top: 0;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;font-style: italic;margin-bottom: 0;">© 2023 Whisper-ESCOM</p>
