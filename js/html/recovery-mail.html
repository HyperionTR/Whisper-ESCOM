<html style="box-sizing: border-box;">
<head style="box-sizing: border-box;">
	
</head>
	<body style="box-sizing: border-box;background-color: #fafafa;display: flex;justify-content: center;align-items: center;">
		
		<div class="c-email" style="box-sizing: border-box;width: 40vw;overflow: hidden;border-style: solid;border-width: 0.2vw;border-color: brown;">
			<div class="c-email__header" style="box-sizing: border-box;background-color: tomato;width: 100%;height: 4.8vw;">
				<h1 class="c-email__header__title" style="box-sizing: border-box;font-size: 1.8vw;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;height: 4.8vw;line-height: 4.8vw;margin: 0;text-align: center;color: white;">Whisper-ESCOM</h1>
			</div>
			<div class="c-email__content" style="box-sizing: border-box;width: 100%;height: 28vw;display: box;background-color: #fff;padding: 2vw;">
				<h3 id="user" class="c-email__content__text text-title" style="box-sizing: border-box;font-size: 1.6vw;text-align: center;color: #343434;margin-top: 0;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;">Usuario</h3>
				<p class="c-email__content__text text-title" id="user-greeting" style="box-sizing: border-box;font-size: 1.6vw;text-align: center;color: #343434;margin-top: 0;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;">
					¿Has solicitado un cambio de contraseña?
				</p>
				<p class="c-email__content__text text-title" style="box-sizing: border-box;font-size: 1.6vw;text-align: center;color: #343434;margin-top: 0;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;">
					De ser así, aquí está tu código para verificar tu identidad:
				</p>
				<div class="c-email__code" style="box-sizing: border-box;display: block;width: 65%;height: fit-content;margin: 3vw auto;background-color: #ddd;color: #343434;border-radius: 40px;padding: 2.1vw;text-align: center;font-size: 2.7vw;font-family: &quot;Courier New&quot;, monospace;letter-spacing: 0.5vw;overflow-x: auto;box-shadow: 0px 7px 22px 0px rgba(0, 0, 0, 0.1);">
					<span class="c-email__code__text" id="recovery-code" style="box-sizing: border-box;">12345678</span>
				</div>
				
			</div>
		<div class="c-email__footer" style="box-sizing: border-box;width: 100%;height: 12vh;background-color: #fff;margin-top: 0;">
			<p class="c-email__content__text text-center text-italic text-title mb-0" style="box-sizing: border-box;font-size: 1.6vw;text-align: center;color: #343434;margin-top: 0;font-family: &quot;Open Sans&quot;, &quot;Verdana&quot;, sans-serif;font-style: italic;margin-bottom: 0;">© 2023 Whisper-ESCOM</p>
		</div>
		</div>
	</body>
</html>
